<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="../commonFiles/style.css">
    <link rel="stylesheet" href="../commonFiles/Active.css">
</head>
<body>
    <nav>
        <div class="left-section">
            <img src="/Assets/meteciclelogo.png" alt="Metecicle Logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Plans">Plans</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/DashBoard">DashBoard</a></li>
                <li><a class="active" href="/Contact/">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contact-form" action="https://api.web3forms.com/submit" method="POST">

            <input type="hidden" name="access_key" value="51d20af1-8032-463e-8b6e-491aeea9e317">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
    
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
    
            <button type="submit">Submit</button>
        </form>
    
        <!-- Message to show success or error -->
        <div id="message-result" style="display: none;"></div>
    </div>
    <footer>
        <ul>
            <li><ion-icon name="logo-discord"></ion-icon></li>
            <li><ion-icon name="logo-github"></ion-icon></li>
            <li><ion-icon name="logo-youtube"></ion-icon></li>
            <li><ion-icon name="logo-reddit"></ion-icon></li>
        </ul>
    </footer>
    
    <!--scripts-->
    <script src="../commonFiles/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/DashBoard/Files/styles.css">
    
    <title>Settings</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="/public/DashBoard/Files/styles.css">
    <!-- <link rel="stylesheet" href="/src/tailwindStyles.css"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/src/darkmode.js" defer></script>
    <script src="/src/LoadingProfilePic.js" defer></script>

    <script>
        if (localStorage.getItem("darkmode") === "active") {
            document.documentElement.setAttribute("data-theme", "dark");
        }
    </script>
</head>
<body class="flex flex-col min-h-screen bg-slate-50" style="font-family: Inter, Noto Sans, sans-serif;">

    <nav style="display: flex;flex-direction: row;justify-content: space-between;">
    <div class="left-section">
    <img src="/Assets/meteciclelogo.png" alt="Metecicle Logo">
    <h2 class="!ml-0">StudyPortal</h2>
        </div>
    <div class="right-section">
      <div style="display: contents;">
        <button id="theme-switch">
        <!-- moon -->
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
           <!-- sun -->
           <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
        </button>
          <div>
        </button>
        <img id="profilePicture" src="/public/Assets/pfp.png" alt="Profile Picture">        
        </div>
      </div>
</nav>

    <!-- MAIN CONTENT -->
    <main class="flex justify-center flex-1 px-10 py-5 !p-[30px]">
        <div class="w-full max-w-lg">
            <h2 class="text-[22px] font-bold px-4 pb-3">Account</h2>

            <div class="dark_lightMode flex items-center justify-between bg-white px-4 py-3 shadow-sm rounded-md !p-[10px]">
                <div>
                    <p class="text-base font-medium">Email</p>
                    <p class="text-sm text-gray-500">helen@gmail.com</p>
                </div>
                <button class="text-blue-500 font-medium">Change</button>
            </div>

            <div class="dark_lightMode flex items-center justify-between bg-white px-4 py-3 shadow-sm rounded-md !mt-4 !p-[10px]">
                <p class="text-base font-medium">Password</p>
                <button class="text-blue-500 font-medium">Change</button>
            </div>

            <div class="dark_lightMode flex items-center justify-between bg-white px-4 py-3 shadow-sm rounded-md !mt-4 !p-[10px]">
                <p class="text-base font-medium">Profile picture</p>
                <label id="pfp-btn">
                    Upload
                    <input type="file" id="pfp-input" accept="image/png, image/jpeg" class="hidden" onchange="loadProfilePicture()">
                </label>
            </div>

            <h2 class="text-[22px] font-bold px-4 pb-3 !mt-6">Connected Accounts</h2>

            <div class="dark_lightMode flex items-center justify-between bg-white px-4 py-3 shadow-sm rounded-md !p-[10px]">
                <div>
                    <p class="text-base font-medium">Google</p>
                    <p class="text-sm text-gray-500">This account is not connected</p>
                </div>
                <button class="text-blue-500 font-medium">Connect</button>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-5 text-gray-500">
        @2025 StudyPortal
    </footer>

</body>
<script src="/public/settings/script.js"></script>
</html>

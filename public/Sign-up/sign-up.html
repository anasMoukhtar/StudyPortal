<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../commonFiles/Active.css">
    <link rel="stylesheet" href="../commonFiles/style.css">
    <link rel="stylesheet" href="sign-up.css"> <!-- Make sure the CSS is linked here -->
</head>
<body>
        <!-- Navigation Bar -->
        <nav>
            <div class="left-section">
                <img src="/Assets/meteciclelogo.png" alt="Metecicle Logo" id="logo">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/Plans">Plans</a></li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/Dashboard">Dashboard</a></li>
                    <li><a href="/Contact/">Contact</a></li>
                </ul>
            </div>
        </nav>
 <!-- Sign Up Form -->    
    <div class="sign-up">
        <h1>Create an Account</h1>
        <form id="signup-form" class="signup-form">
            <input type="text" id="name" placeholder="Full Name" required><br>
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required><br>
            <button type="submit" id="submit">Sign Up</button>
        </form>

        <!-- Displaying error, success messages -->
        <div class="error-message"></div>
        <div class="success-message"></div>
        
        <div class="account-link">
            <p>Already have an account? <a href="/Login">Sign In</a></p>
        </div>
    </div>
    <footer>
        <ul>
            <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-reddit"></ion-icon></a></li>
        </ul>
    </footer>
    <!--scripts-->
    <script src="sign-in.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../commonFiles/script.js" defer></script>
    <script src="sign-up.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Files/Active.css">
    <link rel="stylesheet" href="../Files/style.css">
    <link rel="stylesheet" href="results.css">

    <title>School Finder</title>
    <link rel="icon" href="/Assets/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="/public/DashBoard/Files/styles.css">
    <script src="/src/darkmode.js" defer></script>
    <script>if (localStorage.getItem("darkmode") === "active") {document.documentElement.setAttribute("data-theme", "dark");}

</head>
<body>
    <!-- Navigation Bar -->
    <nav>

            <ul>
                <li><a  class="active" href="/">Home</a></li>
                <li><a href="/Plans">Plans</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/DashBoard">Dashboard</a></li>
                <li><a href="/Contact/">Contact</a></li>
            </ul>
        </div>
        <div class="right-section">
            <button id="theme-switch" class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 bg-[#243747] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5">

                 <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
                 
              </button>
              <div id="sign-btns">
            <div id="sign-btns">
            <button id="signUpButton" class="signup">Sign Up</button>
            <button id="signInButton" class="signin">Sign In</button>
        </div>
        </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="search-school">
        <input 
            type="text" 
            id="searchInput" 
            aria-label="Search school by name or zip" 
            placeholder="Enter school name or zip..." 
        >
        <button id="SearchButton" aria-label="Search button" onclick="fetchSchools()">
            <ion-icon name="search-outline"></ion-icon>
        </button>
    </div>

    <!-- Search Results Section -->
    <div id="searchResults" aria-live="polite"></div>

    <!-- Selected Schools Section -->
    <div id="selected" aria-live="polite"></div>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-reddit"></ion-icon></a></li>
        </ul>
    </footer>

    <!-- Ionicons Scripts -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="../Files/script.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../commonFiles/Active.css">
    <link rel="stylesheet" href="../commonFiles/style.css">
    <link rel="stylesheet" href="sign-in.css">

    
    <title>Sign In</title>
    <link rel="icon" href="/Assets/favicon-16x16.png" type="image/png">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="left-section">
            <img src="/Assets/meteciclelogo.png" alt="Metecicle Logo" id="logo">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/Plans">Plans</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/Dashboard">Dashboard</a></li>
                <li><a href="/Contact/">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--Sign in container -->
    <div class="sign-in">
        <form id="sign-in-form">
        <p class="form-title">Sign in to your account</p>
        <div class="input-container">
            <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="submit">Sign In</button>
        
        <span id="error-message"></span>  <!-- To display error message -->
        <div class="account-link">
            <p>Don't have an account? <a href="/Register">Sign Up</a></p>
        </div>
    </form>
</div>
    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-github"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-reddit"></ion-icon></a></li>
        </ul>
    </footer>

    <!-- Scripts -->
</body>
<script src="sign-in.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="../commonFiles/script.js" defer></script>
</html>
